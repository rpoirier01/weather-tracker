<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Your Weather</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    
                    <!-- Zip Search -->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Enter Zip Code" aria-label="Search" id="zip-input">
                        <button class="btn btn-outline-success" type="submit" id="search-button">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <h1 class="text-center mb-5">Weather Forecast</h1>

        <div class="alert alert-warning text-center" role="alert" >
            No Warnings to Display
        </div>

        <!-- Weather Forecast -->
        <div class="row">
            <!-- Day 1 Weather -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Day 1</h5>                           
                    </div>
                </div>
            </div>

            <!-- Day 2 Weather -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Day 2</h5>
                    </div>
                </div>
            </div>

            <!-- Day 3 Weather -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Day 3</h5>

                    </div>
                </div>
            </div>

             <!-- Day 4 Weather -->
             <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Day 4</h5>                    
                    </div>
                </div>
            </div>

            <!-- Day 5 Weather -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Day 5</h5>
                    </div>
                </div>
            </div>

            <!-- Day 6 Weather -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Day 6</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
